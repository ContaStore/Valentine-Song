<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Spesial 💙</title>
    <style>
        body {
            background-color: #6A5ACD;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 15%;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #message {
            font-size: 1.5rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            transition: 0.3s;
        }

        #message:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #6A5ACD;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .music-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #6A5ACD;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .music-btn:hover {
            background: #6A5ACD;
            color: white;
        }

    </style>
</head>
<body>

    <h1>Happy Valentine! 💙</h1>
    <p id="message">Klik aku dong sayang!</p>

    <button class="music-btn" onclick="toggleMusic()">🎵 Putar Musik</button>

    <audio id="bgMusic">
        <source src="https://raw.githubusercontent.com/ContaStore/Valentine-Song/main/ssstik.io_1731656662934.mp3" type="audio/mpeg">
    </audio>
    
    <button class="music-btn" onclick="toggleMusic()">🎵 Putar Musik</button>
    
    <script>
        function toggleMusic() {
            const music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
    
    
    

    <script>
        const messages = [
            "Aku bersyukur bisa mengenalmu",
            "Kamu adalah kebahagiaan dalam hidupku",
            "Semoga kamu selalu sabar denganku",
            "Love you more than words can say ❤️ ~Shane"
        ];

        document.getElementById("message").addEventListener("click", function() {
            this.innerText = messages[Math.floor(Math.random() * messages.length)];
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            let startX = Math.random() * window.innerWidth;
            let size = Math.random() * 20 + 10;

            heart.style.left = startX + "px";
            heart.style.fontSize = size + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        function toggleMusic() {
            const music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>

</body>
</html>
